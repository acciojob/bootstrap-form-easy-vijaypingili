<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- BS Form -->
	<form class="row g-3">
	  <div class="col-md-4">
	    <label for="first-name-input" class="form-label">First name</label>
	    <input type="text" class="form-control is-invalid" id="first-name-input" required>
	    <div class="invalid-feedback">
	      First name required!
	    </div>
	  </div>
	  <div class="col-md-4">
	    <label for="last-name-input" class="form-label">Last name</label>
	    <input type="text" class="form-control is-invalid" id="last-name-input" required>
	    <div class="invalid-feedback">
	      Last name required!
	    </div>
	  </div>
	  <div class="col-md-4">
	    <label for="validationServerUsername" class="form-label">Email Address</label>
	    <div class="input-group has-validation">
	      <input type="text" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
	      <div id="validationServerUsernameFeedback" class="invalid-feedback">
	        Email required!
	      </div>
	    </div>
	  </div>
	  <div class="col-md-6">
	    <label for="college-input" class="form-label">City</label>
	    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
	    <div id="validationServer03Feedback" class="invalid-feedback">
	      Please provide a valid college.
	    </div>
	  </div>
	  <div class="col-md-3">
	    <label for="validationServer04" class="form-label">Graduation Year</label>
	    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
	      <option selected disabled value="">Choose...</option>
	      <option>2020</option>
	      <option>2021</option>
	      <option>2022</option>
	      <option>2023</option>
	    </select>
	    <div id="validationServer04Feedback" class="invalid-feedback">
	      Please select a valid Graduation Year.
	    </div>
	  </div>
	  <div class="col-md-3">
	    <label for="roll-no-input" class="form-label">Roll No.</label>
	    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
	    <div id="validationServer05Feedback" class="invalid-feedback">
	      Please provide a valid Roll No..
	    </div>
	  </div>
	  <div class="col-12">
	    <div class="form-check">
	      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
	      <label class="form-check-label" for="conditions-checkbox">
	        Agree to terms and conditions
	      </label>
	      <div id="invalidCheck3Feedback" class="invalid-feedback">
	        You must agree before submitting.
	      </div>
	    </div>
	  </div>
	  <div class="col-12">
	    <button class="btn btn-primary" type="submit">Submit form</button>
	  </div>
	</form>
	<!-- the entire body must be written by student -->
	<!-- BS JS Link -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<!-- JS Link -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
